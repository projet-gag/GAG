  <body class="body-connexion">

  <div class="text-connexion">S'identifier</div>

  <div class="container-connexion">
      <form action="post">
        <div class="row">
          <div class="col-25">
            <label for="fname"><img src="images/icons/user.png"></label>
          </div>
          <div class="col-75">
            <input type="text" id="fname" name="firstname" placeholder="votre nom d'utilisateur">
          </div>
        </div>
        <div class="row">
          <div class="col-25">
            <label for="country"><img src="images/icons/lock.png"></label>
          </div>
          <div class="col-75">
              <input type="password" id="fname" name="password">
          </div>
        </div>
      </form>
    </div>
      
    <main class="container-connexion">
      <div class="row">
        <div class="col s12">
          <div class="card blue-grey darken-1">
            
          </div>
          
          <input id="message" type="text" class="validate">
          <button class="waves-effect waves-light btn-large" id="button" type="button" name="button">
            Connexion 
          </button><br><br>
          <button class="waves-effect waves-light btn-large" id="button" type="button" name="button">
            Se connecter avec Facebook
            </button>
        </div>
      </div>
    </main>
